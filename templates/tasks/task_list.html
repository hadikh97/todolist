{% extends 'tasks/base.html' %}

{% block content %}
<div class="d-flex justify-content-between mb-4">
    <h1>To-Do List</h1>
    <a href="{% url 'add_task' %}" class="btn btn-primary">Add Task</a>
</div>
<ul class="list-group">
    {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ task.title }}</span>
        <div>
            {% if not task.completed %}
            <a href="{% url 'complete_task' task.id %}" class="btn btn-success btn-sm mr-2">Complete</a>
            {% endif %}
            <a href="{% url 'edit_task' task.id %}" class="btn btn-warning btn-sm mr-2">Edit</a>
            <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
